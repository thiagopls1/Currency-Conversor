<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Conversão de moedas</h1>
    </header>
    <section>
        <div>
            <p>Digite o valor da moeda e indique seu tipo abaixo:</p>
            <input type="number" id="money_value" class="txt">
            <br><br>
            <select id="money_selected">                
                <option>Selecionar moeda</option>
                <option>BRL</option>
                <option>USD</option>
                <option>EUR</option>
            </select>
            <br><br>
            <input type ="button" value="Converter" class="button" onclick="convert()">
            <br><br>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy; JavaScript</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
